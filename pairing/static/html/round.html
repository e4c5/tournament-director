<button ng-repeat="rnd in rounds" ng-click="details(rnd.id)" class='btn btn-default'>{{ rnd.id }}</button>
<button ng-click="add()" class='btn btn-primary'>Add Round</button>

<div ng-include="'/static/html/partial_result.html'"></div>

<div>
	<h2>Add Result</h2>
	<form class='form-inline'>
	   <input type'text' ng-model='result.player1.name' class='form-control' placeholder='Player 1'/>
	   <input type'text' ng-model='result.score1'  class='form-control' placeholder='Score for Player 1'/>
	   <input type'text' ng-model='result.player2.name' class='form-control' placeholder='Player 2'/>
	   <input type'text' ng-model='result.score2'  class='form-control' placeholder='Score for Player 2'/>
	   <button ng-click='add_result()' class='btn btn-primary'>Add</button>
	</form>
</div>
