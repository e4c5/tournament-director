<table class='table'>
 <thead>
  <tr><th>
         <span ng-click="sortColumn = 'name'; sortReverse = !sortReverse">
            Name 
            <span ng-show="sortColumn == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortColumn == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </span>
      </th>
      <th>
         <span ng-click="sortColumn = 'name'; sortReverse = !sortReverse">
            Rating   
            <span ng-show="sortColumn == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortColumn == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </span>

      </th></tr>
 </thead>
 <tbody>
   <tr ng-repeat="player in players | orderBy:sortColumn:sortReverse" ng-click="$parent.details(player)">
     <td>{{ player.name }}</td><td>{{ player.rating }}</td></tr>
 </tbody>
</table>

    <form class='form'>
        <input type="text" ng-model="player.name" placeholder="Player Name">
        <input type="text" ng-model="player.rating" placeholder="Player Name">
        <button ng-disabled="!player.name.length" ng-click="add()">Add</button>
    </form>
